version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/artic
      - SPRING_DATASOURCE_USERNAME= artic
      - SPRING_DATASOURCE_PASSWORD= artic
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres:13
    restart: always
    container_name: postgres-artic
    environment:
      - POSTGRES_DB= artic
      - POSTGRES_USER= artic
      - POSTGRES_PASSWORD= artic
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: