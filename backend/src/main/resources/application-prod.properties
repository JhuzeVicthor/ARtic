# application-prod.properties
spring.application.name=ARtic
server.address=0.0.0.0

# Database PostgreSQL Production
spring.datasource.url=jdbc:postgresql://localhost:5432/artic
spring.datasource.username=artic
spring.datasource.password=artic

# JPA Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Production
cors.allowed-origins=https://articc.netlify.app,https://www.articc.com.br,https://articc.com.br,https://api.articc.com.br

# Security
management.endpoints.web.exposure.include=health,info

# SSL Configuration
server.port=8080
server.ssl.enabled=false